<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Rave — Stream host (fixed)</title>
<style>
  body{margin:0;background:#071028;color:#e6eef8;font-family:Inter,system-ui,Arial}
  .wrap{max-width:980px;margin:18px auto;padding:18px}
  .controls{display:flex;gap:8px;align-items:center;margin-bottom:12px;flex-wrap:wrap}
  input,button{padding:8px;border-radius:8px;border:1px solid rgba(255,255,255,0.06);background:transparent;color:inherit}
  #player{width:100%;max-height:80vh;background:#000;border-radius:8px}
  #log{margin-top:8px;background:rgba(0,0,0,0.2);padding:8px;border-radius:8px;height:140px;overflow:auto;font-size:13px}
  .small{font-size:13px;color:#bcd}

  video#player {
  width: 100%;
  height: 100%;
  object-fit: contain; /* ou cover se preferir cortar */
  background: black;
}
:fullscreen video#player {
  width: 100vw;
  height: 100vh;
}
  
</style>
</head>
<body>
  <div id="chat" style="
  position:fixed;
  right:10px;
  bottom:10px;
  width:300px;
  height:380px;
  background:#111;
  color:#fff;
  display:flex;
  flex-direction:column;
  border-radius:8px;
  font-family:Arial;
">

  <div id="messages" style="
    flex:1;
    overflow-y:auto;
    padding:10px;
    font-size:14px;
  "></div>

  <div style="display:flex;border-top:1px solid #333">
    <input id="inputText" placeholder="Digite..."
      style="flex:1;padding:10px;border:none;outline:none">
    <button id="btnSend"
      style="padding:10px;background:#0a84ff;color:#fff;border:none">
      Enviar
    </button>
  </div>

</div>
  <div class="wrap">
    <div class="controls">
      <input id="roomId" placeholder="ID da sala (ex: festa123)" />
      <button id="createBtn">Criar sala (host)</button>
      <button id="joinBtn">Entrar na sala</button>
      <input id="fileInput" type="file" accept="video/*" />
      <button id="loadBtn">Carregar vídeo (host)</button>
      <button id="startStreamBtn">Iniciar stream (host)</button>
      <button id="playBtn">Play (host)</button>
      <button id="pauseBtn">Pause (host)</button>
      <button id="unmuteBtn" style="display:none">Ativar áudio</button>
      <span style="margin-left:auto" id="status" class="small">desconectado</span>
    </div>

    <video id="player" controls playsinline></video>

    <div id="log" class="small"></div>
  </div>
<script src="/simple-chat.js"></script>
<script src="client.js"></script>
</body>
</html>
